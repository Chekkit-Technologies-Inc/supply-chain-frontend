    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      const OneSignal = window.OneSignal;

      OneSignal.push(() => {
        OneSignal.init(
          {
            appId: '7b7450e7-999c-4232-9c70-dddbfd1120e9', //STEP 9
            promptOptions: {
              slidedown: {
                enabled: true,
                actionMessage: "We'd like to show you notifications for the latest news and updates about the following categories.",
                acceptButtonText: 'OMG YEEEEESS!',
                cancelButtonText: 'NAHHH',
                categories: {
                  tags: [
                    {
                      tag: 'react',
                      label: 'ReactJS',
                    },
                    {
                      tag: 'angular',
                      label: 'Angular',
                    },
                    {
                      tag: 'vue',
                      label: 'VueJS',
                    },
                    {
                      tag: 'js',
                      label: 'JavaScript',
                    },
                  ],
                },
              },
            },
            welcomeNotification: {
              'title': 'One Signal',
              'message': 'Thanks for subscribing!',
            },
          },
          //Automatically subscribe to the new_app_version tag
          OneSignal.sendTag('new_app_version', 'new_app_version', tagsSent => {
            // Callback called when tag has finished sending
            console.log('new_app_version TAG SENT', tagsSent);
          }),
        );
      });
